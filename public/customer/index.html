<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeanBox Café - Welcome</title>
  <link rel="stylesheet" href="../css/customer.css">
</head>
<body class="welcome-screen">
  <div class="container">
    <div class="welcome-content">
      <div class="logo">☕</div>
      <h1 class="cafe-name">BeanBox Café</h1>
      <p class="tagline">Scan. Verify. Order. Sip.</p>
      
      <div class="welcome-image">
        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=800" alt="Coffee Shop">
      </div>
      
      <button class="btn btn-primary btn-large" onclick="location.href='verify.html'">
        Start Ordering
      </button>
      
      <div class="features">
        <div class="feature">
          <span class="feature-icon">📱</span>
          <span class="feature-text">Quick Order</span>
        </div>
        <div class="feature">
          <span class="feature-icon">🔐</span>
          <span class="feature-text">Secure OTP</span>
        </div>
        <div class="feature">
          <span class="feature-icon">💳</span>
          <span class="feature-text">Easy Payment</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
