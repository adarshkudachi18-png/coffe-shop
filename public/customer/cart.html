<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - BeanBox Café</title>
  <link rel="stylesheet" href="../css/customer.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="btn-back" onclick="location.href='menu.html'">←</button>
      <h2>Your Cart</h2>
    </div>
    
    <div id="cartItems" class="cart-items">
      <!-- Cart items will be loaded here -->
    </div>
    
    <div id="emptyCart" class="empty-state" style="display: none;">
      <div class="empty-icon">🛒</div>
      <h3>Your cart is empty</h3>
      <p>Add some delicious items to get started</p>
      <button class="btn btn-primary" onclick="location.href='menu.html'">
        Browse Menu
      </button>
    </div>
    
    <div id="cartSummary" class="cart-summary">
      <div class="summary-row">
        <span>Subtotal</span>
        <span>₹<span id="subtotal">0</span></span>
      </div>
      <div class="summary-row summary-total">
        <span>Total</span>
        <span>₹<span id="total">0</span></span>
      </div>
      
      <button class="btn btn-primary btn-block btn-large" id="proceedBtn">
        Proceed to Payment
      </button>
    </div>
  </div>
  
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/customer-cart.js"></script>
</body>
</html>
