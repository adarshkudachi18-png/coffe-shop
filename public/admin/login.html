<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - BeanBox CafÃ©</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-large">â˜•</div>
        <h1>BeanBox CafÃ©</h1>
        <p>Admin Dashboard</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">
            <span class="label-icon">ðŸ“§</span>
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="admin@beanbox.com" 
            required
            autocomplete="username"
          >
        </div>
        
        <div class="form-group">
          <label for="password">
            <span class="label-icon">ðŸ”’</span>
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password" 
            required
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Sign In
        </button>
        
        <div class="form-footer">
          <a href="#" class="forgot-link" onclick="showForgotPassword(event)">Forgot Password?</a>
        </div>
      </form>
      
      <div id="message" class="message" style="display: none;"></div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Reset Password</h3>
        <button class="modal-close" onclick="closeForgotModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <p class="modal-description">Enter your email address to receive password reset instructions.</p>
        <form id="forgotForm">
          <div class="form-group">
            <label for="resetEmail">Email Address</label>
            <input 
              type="email" 
              id="resetEmail" 
              class="form-input" 
              placeholder="admin@beanbox.com" 
              required
            >
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" onclick="closeForgotModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>
        </form>
        <div id="forgotMessage" class="message" style="display: none; margin-top: 15px;"></div>
      </div>
    </div>
  </div>

  <script>
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (data.success) {
          // Store session
          sessionStorage.setItem('adminToken', data.token);
          sessionStorage.setItem('adminEmail', email);
          
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          showMessage(data.error || 'Invalid credentials', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Login failed. Please try again.', 'error');
      }
    });

    // Show forgot password modal
    function showForgotPassword(e) {
      e.preventDefault();
      document.getElementById('forgotModal').classList.add('active');
    }

    // Close forgot password modal
    function closeForgotModal() {
      document.getElementById('forgotModal').classList.remove('active');
      document.getElementById('forgotForm').reset();
      document.getElementById('forgotMessage').style.display = 'none';
    }

    // Handle forgot password
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('resetEmail').value.trim();
      
      try {
        const response = await fetch('/api/admin/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showForgotMessage('Password reset instructions have been sent to your email.', 'success');
          setTimeout(() => {
            closeForgotModal();
          }, 3000);
        } else {
          showForgotMessage(data.error || 'Failed to send reset link', 'error');
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        showForgotMessage('Failed to send reset link. Please try again.', 'error');
      }
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }

    function showForgotMessage(text, type) {
      const messageEl = document.getElementById('forgotMessage');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById('forgotModal');
      if (event.target === modal) {
        closeForgotModal();
      }
    }
  </script>
</body>
</html>
